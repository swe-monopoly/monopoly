{% extends 'layout.html' %}


{% block css%}
{% assets "waiting_room_scss" %}
<link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endassets %}
{% endblock %}


{% block body %}
<div class="container">
    <div class="content">
        {% if is_host %}
        <p>Share this code with other players</p>
        <h2>
            <span class="code">{{ code }}</span>
            <img title="copy" class="copy-icon" src="{{url_for('static', filename='images/copy.svg')}}" alt="copy">
        </h2>
        <form method="POST">
            <!-- <input type="submit" value="start game" class="start-btn"> -->
            <button type="submit" class="btn btn-outline-danger">Start&nbsp;<i class="fa fa-play" style="color:#191938"></i></button>
        </form>
        {% else %}
        <form method="POST">
            <button type="submit"  class="btn btn-outline-danger"> play </button>
        </form>
        {% endif %}
    </div>
</div>
<script>
    document.querySelector('.copy-icon').addEventListener('click', e => {
        const code = document.querySelector('.code').textContent;
        navigator.clipboard.writeText(code);
    })
</script>
{% endblock %}
